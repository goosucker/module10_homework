<!DOCTYPE html>
<html lang="ru">
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
        <link rel="stylesheet" href="style.css">
        <title>Chat</title>
        <meta charset="UTF-8">
        <script defer src="java.js"></script>
    </head>
    <body class="body">
        <div class="chat-box">
            <form class="inp-send-box">
                <input class="chat-inp" type="text" placeholder="Введите своё сообщение">
                <button class="chat-btn send">Отправить</button>
                <button class="chat-btn geo">Геолокация</button>
            </form>
            <div class="chat-board">
                <p class="warning">Подключение к серверу...</p>
            </div>
        </div> 
    </body>
</html>
